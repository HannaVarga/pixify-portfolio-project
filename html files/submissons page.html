<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="../css files/submissons page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans:wght@300&family=Sen&display=swap" rel="stylesheet">
    <title>Pixify</title>
</head>


<body>
    <header>
        <h1><a href="../html files/index.html" id="back-to-landing-page">Pixify</a></h1>
        <nav>
            <a>2023 Submissions</a>
            <a href="../html files/about us.html">About</a>
            <a class="theme-btn" onclick="toggleTheme()" type="onclick">Dark Mode</a>
        </nav>
    </header>
    <main class="main-container">
        <div class="submissons-picture-container">
            <h2>2023 SUBMISSIONS</h2>
            <div class="picture-container" id="imgs-section">
                <img src="../assets/david-marcu-78A265wPiO4-unsplash 1.jpg" alt="mountains" title="Nature Adventures - Jane Doe see more">
                <img src="../assets/sid-balachandran-_9a-3NO5KJE-unsplash 1.jpg" alt="panda" title="Wild Animals - Jane Doe see more">
                <img src="../assets/jeshoots-com-mSESwdMZr-A-unsplash 1.jpg" alt="at the airport" title="Travel Diaries - Irna Towsen see more">
                <img src="../assets/edward-cisneros-_H6wpor9mjs-unsplash 1.jpg" alt="blonde woman smyling" title="Faces of the World - Jane Doe see more">
                <img src="../assets/alvin-mahmudov-vKuEhorbvYI-unsplash 1.jpg" alt="jumping kid" title="Innocence - Andrew Smith see more">
                <img src="../assets/david-marcu-78A265wPiO4-unsplash 1.jpg" alt="mountains" title="Nature Adventures - Jane Doe see more">
            </div>
        </div>
        <form class="submissons-form-container" id="form">
            <h3>SUBMIT YOUR WORK</h3>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <span class="span-color" id="name-error"></span>
            <input type="text" id="title" name="title" placeholder="Title of Your Entry">
            <span class="span-color" id="title-error"></span>
            <input type="text" id="img-one" name="imageUrl1" placeholder="Image Url One" accept="image/jpg, image/png ">
            <span class="span-color" id="image-one-error"></span>
            <input type="text" id="img-two" name="imageUrl2" placeholder=" Image Url Two" accept="image/jpg, image/png ">
            <span class="span-color" id="image-two-error"></span>
            <input type="text" id="img-three" name="imageUrl3" placeholder="Image Url Three" accept="image/jpg, image/png ">
            <span class="span-color" id="image-three-error"></span>
            <input type="text" id="img-four" name="imageUrl4" placeholder="Image Url Four" accept=" image/jpg, image/png ">
            <span class="span-color" id="image-four-error"></span>
            <input type="text" id="img-five" name="imageUrl5" placeholder="Image Url Five" accept="image/jpg, image/png ">
            <span class="span-color" id="image-five-error"></span>
            <button type="submit" id="submit-button">SUBMIT</button>
        </form>
        <p id="output"></p>
    </main>
    <script src=" ../java script files/submissons.js ">
    </script>
</body>

</html>
